on:
  push:
    branches:
      - '**'

name: tests

jobs:
  lint:
    name: Actions - lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '14'
          cache: 'yarn'
      - name: Lint
        run: yarn && yarn lint
